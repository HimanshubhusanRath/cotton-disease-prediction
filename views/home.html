{% extends "base.html" %} 
{% block content%}

<h3>
Upload a picture of a cotton leaf
</h3>

<form id="file-upload-form" method="post" enctype="multipart/form-data" class="form-group">
	<input type="file" name="image" id="imgUpload" accept=".png,.jpg,.jpeg">
</form>

<div class="image-section" style="display:none;">
    <div class="img-preview">
        <div id="imagePreview">
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
    </div>
</div>


<div class="loader" style="display:none;"></div>

<h3 id="result" class="form-control">
    <span> </span>
</h3>

{% endblock %}
